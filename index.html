<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload=function () {
				var music= document.getElementById("music");
				var song = document.getElementById("song");
				music.onclick=function () {
					if (song.paused) {
						song.play();
						music.className="xuanzhuan";
					}else{
						song.pause();
						music.className="";
					}
				}
				var mySwiper = new Swiper ('.swiper-container', {
				    direction: 'vertical',
				    // 如果需要前进后退按钮
//				    nextButton: '.swiper-button-next',
				    prevButton: '.swiper-button-prev',

				     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    				swiperAnimateCache(swiper); //隐藏动画元素 
	    				swiperAnimate(swiper); //初始化完成开始动画
	  				}, 
	  				onSlideChangeEnd: function(swiper){ 
	   					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
					} 
				}) 
			}
  </script>
	</head>
	<body>
		<div id="music" class="xuanzhuan">
			<audio src="audio/Beyond - 真的爱你.m4a" autoplay="autoplay" id="song"></audio>
		</div>
		<div id="up" class="up"></div>
		<div class="swiper-container">

		        </div>

		        	<div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s">
		        		<div>一生就这么一次</div>

		        		<div>你敢天长,我敢地久。</div>
		        	</div>
		        </div>
		        <div class="swiper-slide slide_page3">
		        	<p class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="2s" swiper-animate-delay="0.5"></p>
		        	<p class="ani" swiper-animate-effect="slide3_1" swiper-animate-duration="1s" swiper-animate-delay="1.5s"></p>
		 			<p class="ani" swiper-animate-effect="slide3_2" swiper-animate-duration="1s" swiper-animate-delay="2.5s"></p>
		 			<p class="ani" swiper-animate-effect="slide3_3" swiper-animate-duration="1s" swiper-animate-delay="3.5s"></p>
		        </div>
		    	<div class="swiper-slide slide_page4">
		    		<p></p>
		    		<p>某某某&某某某</p>
		    		<p>2018年6月16日</p>
		    		<p class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s" swiper-animate-delay="0.5"><span></span>18700014937</p>
		    		<p class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s" swiper-animate-delay="3.5"><span></span>18700014937</p>
		    	</div>
		    	<div class="swiper-slide slide_page5">

		    		<p class="ani" swiper-animate-effect="shake" swiper-animate-duration="2s" swiper-animate-delay="1"></p>

		    </div>
		</div>
